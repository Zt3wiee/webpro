<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-center mb-6">
            <button id="loginTab" class="px-4 py-2 font-medium text-blue-600 border-b-2 border-blue-600">Login</button>
            <!-- <button id="signupTab" class="px-4 py-2 font-medium text-gray-500">Sign Up</button> -->
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Login</h2>
            <form action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
            </form>
        </div>
