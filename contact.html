<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-slate-600 min-h-screen flex items-center justify-center">


        <img class="rounded-lg  h-full " src="https://i.pinimg.com/736x/54/66/e5/5466e534a0f636c36fe6e8a2585406e1.jpg" alt="">


    <div class="w-full max-w-lg bg-gray-700 rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Contact Us</h2>
        <p class="text-center text-gray-300 mb-6">Have questions about our E-learning platform? Get in touch with us!</p>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your name" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your email" required>
            </div>
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-300">Subject</label>
                <input type="text" id="subject" name="subject" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Subject of your message" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="w-full px-4 py-1 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
